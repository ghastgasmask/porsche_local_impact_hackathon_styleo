<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="images/Logo.jpeg" type="image">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styleo • Developer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <style>
    .developer-wrap { max-width: 560px; margin: 0 auto; padding: 2rem var(--container-pad); }
    .developer-h1 { font-size: 1.75rem; margin-bottom: 1.5rem; }
    .developer-plans { display: flex; flex-direction: column; gap: 1rem; }
    .developer-plans .btn { width: 100%; padding: 1rem 1.25rem; font-size: 1rem; }
    .developer-back { display: inline-block; margin-top: 1.5rem; }
  </style>
</head>

<body class="page-support">
  <div class="dash support-page">
    <header class="dash-header dash-header--nav">
      <div class="dash-left">
        <img class="dash-logo" src="images/Logo.jpeg" alt="Styleo Logo" />
        <span class="dash-brand">Styleo</span>
      </div>

      <nav class="top-nav" aria-label="Feature navigation">
        <a class="top-nav__link" data-route="dashboard.html" href="dashboard.html">Dashboard</a>
        <a class="top-nav__link" data-route="clothes-search.html" href="clothes-search.html">Clothes Search</a>
        <a class="top-nav__link" data-route="outfit-builder.html" href="outfit-builder.html">Outfit Builder</a>
        <a class="top-nav__link" data-route="promo-codes.html" href="promo-codes.html">Promo Codes</a>
        <a class="top-nav__link" data-route="wardrobe.html" href="wardrobe.html">Wardrobe</a>
        <a class="top-nav__link" data-route="model-3d.html" href="model-3d.html">3D Model</a>
        <a class="top-nav__link" data-route="gemini_chat.html" href="gemini_chat.html">AI Stylist</a>
        <a class="top-nav__link" data-route="trends.html" href="trends.html">Trends</a>
        <a class="top-nav__link" data-route="support.html" href="support.html">Support</a>
      </nav>

      <div class="dash-right">
        <span class="dash-user" id="username">@user</span>
      </div>
    </header>

    <main class="support-wrap developer-wrap">
      <h1 class="support-h1 developer-h1">Developer</h1>

      <section class="support-card">
        <h2 class="support-card-title">Plans</h2>
        <div class="developer-plans">
          <button type="button" class="btn btn-outline" id="planStandard">Standard Plan</button>
          <button type="button" class="btn btn-outline" id="planExtra">Extra plan</button>
          <button type="button" class="btn btn-outline" id="planPremium">Premium plan</button>
        </div>
        <a class="btn btn-outline support-back developer-back" href="support.html">← Back to Support</a>
      </section>
    </main>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");
    if (user) document.getElementById("username").textContent = "@" + user;

    // Buttons do nothing for now
    document.getElementById("planStandard").addEventListener("click", function() {});
    document.getElementById("planExtra").addEventListener("click", function() {});
    document.getElementById("planPremium").addEventListener("click", function() {});
  </script>
  <script src="applyTheme.js"></script>
</body>
</html>
